<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handy Seite</title>

      table,
      th,

        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;

      thead {
        background-color: aqua;
      }
      tbody {
        background-color: antiquewhite;
      }

  </head>

    <table>

            <tr>
              <td rowspan="2">Apple</td>
              <td>iPhone 16</td>
              <td>800€</td>
            </tr>
            <tr>
              <td>iphone 17</td>
              <td>1900€</td>
            </tr>
            <tr>
              <td>Samsung</td>
              <td>Galaxy S23</td>
              <td>750€</td>
            </tr>
            <tr>
              <td>Google</td>
              <td>Pixel 7</td>
              <td>600€</td>
            </tr>
            <tr>
              <td colspan="2">OnePlus</td>

              <td>700€</td>
            </tr>
          </tbody>
        </tr>
      </thead>
    </table>

</html>
