<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einfache Tabelle</title>
    <!-- Internes Stylescheet -->
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Einfache Tabelle</h1>
    <!-- Table Element -->

    <table>
      <!-- tr zeilen der Tabelle oder for Table row -->
      <tr>
        <!-- th : table head cell oder Spalten im Kopf -->
        <th>ProduktName</th>
        <th>Marke</th>
        <th>Preis</th>
      </tr>

      <tr>
        <td>IPhone 16</td>
        <td>Apple</td>
        <td>800$</td>
      </tr>

      <tr>
        <td>IPhone 17</td>
        <td>Apple</td>
        <td>1600$</td>
      </tr>
    </table>
  </body>
</html>
