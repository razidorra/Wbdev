<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registierung</title>

    <style>
      form,
      form > div {
        background-color: rgb(193, 144, 202);
        padding: 10px;
      }
      label {
        width: 200px;
        display: inline-block;
      }

      input,
      textarea {
        width: 200px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        width: initial;
      }
    </style>
  </head>
  <body>
    <h1>Erzähl uns was über dich</h1>

    <form action="https://formspree.io/f/xjknaakg" method="post">
      <div>
        <label for="uname">Username:</label>
        <input type="text" name="username" id="uname" required />
      </div>

      <div>
        <label for="email">EMail:</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="birth">Geburtsdatum:</label>
        <input type="date" id="birth" name="birth" />
      </div>

      <hr />

      <div>
        <label for="bio">Biographie</label>
        <textarea name="bio" id="bio" cols="30" rows="10">Hallo</textarea>
      </div>

      <div>
        <label for="character">Dein Wunschcharakter</label>
        <select name="character" id="character">
          <option disabled selected>Deine Auswahl</option>
          <option value="wizard">Wizard</option>
          <option value="lizard">Lizard</option>
          <option value="wasanders">Blizzard</option>
        </select>
      </div>

      <!-- Radiobuttons: -->

      <div>
        Deine Spezie
        <div>
          <input id="human" name="species" type="radio" value="mench" />
          <label for="">Mensch</label>
        </div>
        <div>
          <input name="species" id="elf" type="radio" value="elf" />
          <label for="elf">Elf</label>
        </div>
        <div>
          <input type="radio" name="species" id="half" value="half" />
          <label for="half">Halbling</label>
        </div>
      </div>

      <div>
        <label>
          <input type="checkbox" name="terms" required />
          Ich habe die AGBs gelesen
        </label>
      </div>

      <div>
        <button type="submit">Abschicken</button>
        <button type="reset">Zurücksetzen</button>
      </div>
    </form>
  </body>
</html>
